<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="https://www.govmap.gov.il/govmap/api/govmap.api.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
                govmap.createMap('map',
                    {
                        center: { x: 178813, y: 664081 },
                        token: '952ce76e-3d1b-4226-adea-b8c3f0a186df',
                        layers: ["GASSTATIONS", "PARCEL_HOKS", "KSHTANN_ASSETS", "bus_stops", "PARCEL_ALL"],
                        showXY: true,
                        level: 3,
                        identifyOnClick: false,
                        isEmbeddedToggle: false,
                        background: "0",
                        layersMode: 4,
                        zoomButtons: true
                    });

            });

        function showExample(){
            govmap.geocode({keyword: 'מגדל העמק הדפנה 15', type: govmap.geocodeType.AccuracyOnly}
            ).then(function(response){
                console.log(response.data[0]);
               var X= response.data[0].X;
               var Y=response.data[0].Y;
               govmap.zoomToXY({ x: X, y: Y, level: 8, marker: true });

            });  
        }
   </script>
 </head>
 <body>
    <div id="map" style="width:600px;height:600px"></div>
    <button onClick="showExample()">Show Example</button>
 </body>
</html>
